<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/table.css">
    <title>Listar Usuarios</title>
</head>
<body>
    <div class="container">
        <h2>¡Hola <span th:text="${USER}"></span>! - Usuarios</h2>
        
        <nav role="custom-dropdown">
            <input type="checkbox" id="button">
            <label for="button" onclick></label>
            
            <ul>
                
                <li><a href="/login.html" class="nav-link">Cerrar Sesión</a></li>
                <li>
                    <form action="/createUpdateForm" method="post">
                        <button type="submit" class="nav-link">Nuevo Formulario</button>
                    </form>
                </li>
                <li>
                    <form action="/createUpdateUser" method="post">
                        <button type="submit" class="nav-link">Nuevo Usuario</button>
                    </form>
                </li>
                <li>
                    <form action="/listForm" method="get">
                        <button type="submit" class="nav-link">Listar Formulario</button>
                    </form>
                </li>
                <li><a href="/offlineForms.html" class="nav-link">OFFLINE</a></li>
            </ul>
        </nav>

        <ul class="responsive-table">
            <li class="table-header">
              <div class="col  ">Username</div>
              <div class="col  ">Contraseña</div>
              <div class="col  ">Accion</div>
            </li>
            <li class="table-row" th:each="user : ${userList}">
                
                <div class="col  " data-label="Username" th:text="${user.username}"></div>
                <div class="col  " data-label="Contraseña" th:text="${user.password}"></div>
                <div class="col  " data-label="Acción">
                    <div class="d-flex gap-2">
                        <!-- Edit Button -->
                        <form action="/createUpdateUser" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${user.id}">
                            <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                        </form>
                        <span class="mx-2 d-none d-md-inline">|</span>
                        <!-- Delete Button -->
                        <form action="/deleteUser" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${user.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
