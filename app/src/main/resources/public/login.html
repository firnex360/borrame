<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Ensure proper viewport scaling -->
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background: rgb(0, 9, 17);
            padding: 20px; /* Add padding for better spacing on small screens */
        }

        .ctx {
            margin: auto;
            max-width: 100%;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0px 0px 50px 15px rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background: rgb(173, 236, 255);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        @media (max-width: 576px) {
            .ctx {
                padding: 15px;
                margin: 10px auto;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-control, .btn {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="ctx">
                    <form class="form-signin" action="verifyLogin" method="post">
                        <h1 class="h3 mb-3 font-weight-normal">LOG IN</h1>

                        <div class="mb-3">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="******" required>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Log in</button>
                        <p class="mt-5 mb-3 text-muted">&copy; MITA & FERB</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap al final del cuerpo del documento -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
